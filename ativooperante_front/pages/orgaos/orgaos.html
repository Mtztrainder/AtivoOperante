<body onload="LoadTable()">

                        <i class="fas fa-bars pr-2 text-white" onclick="sidebarToggle()"></i>
                        <h1 class="text-white p-2">Logo</h1>
                    </div>
                    <div class="p-1 flex flex-row items-center">



                        <img onclick="profileToggle()" class="inline-block h-8 w-8 rounded-full"
                            src="https://avatars0.githubusercontent.com/u/4323180?s=460&v=4" alt="">
                        <a href="#" onclick="profileToggle()"

                            class="rounded hidden shadow-md bg-white absolute pin-t mt-12 mr-1 pin-r">

                                <li><a href="#"
                                        class="no-underline px-4 py-2 block text-black hover:bg-grey-light">Notifications</a>
                                </li>
                                <li>
                                    <hr class="border-t mx-2 border-grey-ligght">
                                </li>
                                <li><a href="#"

                                </li>
                            </ul>

                    </div>
                </div>

                </aside>
                <!--/Sidebar-->

                <main class="bg-white-300 flex-1 p-3 overflow-hidden">
                    <div id="set-modal">
                        
                    </div>
                    <div class="w-full">
                        <h1>Orgãos</h1>
                    </div>

                    <div class="flex flex-row mt-5 items-center">
                        <div class="w-10/12  px-3 mb-6 md:mb-0">
                            <label class="block uppercase tracking-wide text-gray-700 text-xs font-bold mb-2"
                                for="grid-first-name">
                                Filtro
                            </label>
                            <input id="filtro" oninput="Filtrar()"
                                class="appearance-none block w-full bg-gray-200 text-gray-700 border border-2 rounded py-3 px-4 mb-3 leading-tight focus:outline-none focus:bg-white"

                            <button  class="bg-blue-500 hover:bg-blue-700 text-white font-bold py-2 px-4 rounded-full" onclick="OpenModal();">
                                Novo Orgão
                            </button>

                    </div>
