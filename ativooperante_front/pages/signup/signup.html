<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="../../css/stlye.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"
        integrity="sha512-iecdLmaskl7CVkqkXNQ/ZH/XLlvWZOJyj7Yy7tcenmpD1ypASozpmT/E0iPtmFIB46ZmdtAc9eNBvH0H/ZpiBw=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />


    <!-- Javascript -->
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <script src="https://code.jquery.com/jquery-3.7.0.min.js"
        integrity="sha256-2Pmvv0kuTBOenSvLm6bvfBSSHrUJ+3A7x6P5Ebd07/g=" crossorigin="anonymous"></script>

    <script src="../../utils/util.js"></script>
    <script src="../../controller/SignupController.js"></script>

    <title>Login</title>
</head>

<body>
    <div class="lg:flex">
        <div class="lg:w-1/2 xl:max-w-screen-sm">
            <div class="py-12 bg-nav lg:bg-white flex justify-center lg:justify-start lg:px-12">
                <div class="cursor-pointer flex items-center">
                    <div>
                        <i class="fa-solid fa-bullhorn fa-beat-fade text-4xl text-blue-600"></i>
                    </div>
                    <div class="text-4xl  tracking-wide ml-2 font-semibold text-blue-600">Ativo Operante</div>
                </div>
            </div>
            <div class="mt-6 px-12 sm:px-24 md:px-48 lg:px-12 lg:mt-16 xl:px-24 xl:max-w-2xl">
                <h2 class="text-center text-4xl text-blue-600 font-display font-semibold lg:text-left xl:text-5xl
                xl:text-bold">Cadastre-se</h2>
                <div class="mt-8">
                    <form id="cadastrar-form">
                        <div>
                            <div class="text-sm font-bold text-gray-700 tracking-wide">Email <span
                                    class="text-red-600 italic  text-xs">*</span></div>
                            <input id="email"
                                class="w-full text-lg py-2 border-b border-gray-300 focus:outline-none focus:border-blue-600"
                                type="email" placeholder="email@email.com">
                            <span id="e_email" class="hidden text-red-600 italic text-xs">Campo obrigatório</span>
                        </div>

                        <div class="mt-4">
                            <div class="flex justify-between items-center">
                                <div class="text-sm font-bold text-gray-700 tracking-wide">
                                    Nome <span class="text-red-600 italic  text-xs">*</span>
                                </div>
                            </div>
                            <input id="nome"
                                class="w-full text-lg py-2 border-b border-gray-300 focus:outline-none focus:border-blue-600"
                                type="text" placeholder="Informe seu Nome">
                            <span id="e_nome" class="hidden text-red-600 italic text-xs">Campo obrigatório</span>
                        </div>

                        <div class="mt-4">
                            <div class="flex justify-between items-center">
                                <div class="text-sm font-bold text-gray-700 tracking-wide">
                                    CPF <span class="text-red-600 italic  text-xs">*</span>
                                </div>
                            </div>
                            <input id="CPF"
                                class="w-full text-lg py-2 border-b border-gray-300 focus:outline-none focus:border-blue-600"
                                type="text" oninput="mCpf()" maxlength="14" placeholder="Informe seu CPF">
                            <span id="e_CPF" class="hidden text-red-600 italic text-xs">Campo obrigatório</span>
                        </div>
                        <div class="mt-4">
                            <div class="flex justify-between items-center">
                                <div class="text-sm font-bold text-gray-700 tracking-wide">
                                    Senha <span class="text-red-600 italic  text-xs">*</span>
                                </div>
                            </div>
                            <input id="senha"
                                class="w-full text-lg py-2 border-b border-gray-300 focus:outline-none focus:border-blue-600"
                                type="password" placeholder="Digite sua senha">
                            <span id="e_senha" class="hidden text-red-600 italic text-xs">Campo obrigatório</span>
                        </div>

                        <div class="mt-4">
                            <div class="flex justify-between items-center">
                                <div class="text-sm font-bold text-gray-700 tracking-wide">
                                    Confirmar Senha <span class="text-red-600 italic  text-xs">*</span>
                                </div>
                            </div>
                            <input id="confsenha"
                                class="w-full text-lg py-2 border-b border-gray-300 focus:outline-none focus:border-blue-600"
                                type="password" placeholder="Confirme sua senha">
                            <span id="e_confsenha" class="hidden text-red-600 italic text-xs">Campo obrigatório</span>
                        </div>
                        <div class="flex flex-row justify-between w-full mt-8">
                            <div class="sm:col-span-3 w-5/12 ">

                                <button class="bg-blue-600 text-gray-100 p-4 w-full rounded-full tracking-wide
                                font-semibold font-display focus:outline-none focus:shadow-outline hover:bg-blue-900
                                shadow-lg" type="button" onclick="setIndex()">
                                    Voltar
                                </button>




                            </div>
                            <div class="sm:col-span-3  w-5/12 ">

                                <button class="bg-blue-600 text-gray-100 p-4 w-full rounded-full tracking-wide
                            font-semibold font-display focus:outline-none focus:shadow-outline hover:bg-blue-900
                            shadow-lg" type="button" onclick="cadatrar()">
                                    Cadastrar
                                </button>
                            </div>
                        </div>


                    </form>

                </div>
            </div>
        </div>
        <div class="hidden lg:flex items-center justify-center bg-nav flex-1 h-screen">
            <div class="max-w-xs transform duration-200 hover:scale-110 cursor-pointer">
                <img src="../../images/ativooperante.png" alt="" srcset="">
            </div>
        </div>
    </div>


</body>

</html>
</body>

</html>
